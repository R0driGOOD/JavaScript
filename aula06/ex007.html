<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somado</title>
    <style>
        body {
            background-color: aquamarine;
        }

        input {
            font-size: 3em;
            max-width: 20vw;
            min-width: 50px;
            padding: 2px;
            margin: 0px 100px;
        }

        input#result {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2"> <br>
    <input type="button" value="somar" onclick="somar()">
    <div id="result">Resultado</div>
    <script>
        //NÃO ESQUEÇE DE COLOCAR AS FUNÇÕES E AS VARIÁVEIS
        //SEU ANIMAL!
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `o resutado da soma de ${n1} mais ${n2} e igual a <strong>${s}</strong>`
        }
    </script>
</body>

</html>

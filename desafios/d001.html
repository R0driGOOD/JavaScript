<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <button id="bt1" onclick="clicou1()">botao 1</button>
    <button id="bt2" onclick="clicou2()">botao 2</button>
    <button id="bt3" onclick="clicou3()">botao 3</button>
    <script>
        function clicou1(){
            window.alert('Voce clicou no botão 1?')
        }
        function clicou2() {
            window.alert('voce clicou do botao 2...')

        }
        function clicou3() {
            window.alert('voce clicou no botão 3!')
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercicio</title>
    <style>
        body {
            background-color: aquamarine;
            font-size: 2em;

        }

        h1 {
            color: white;

        }

        p {
            background-color: lightgreen;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>

        var num01 = Number.parseInt(window.prompt('Digite um numero aqui.'))
        var num02 = Number.parseInt(window.prompt('Digite outro numero aqui.'))
        var soma01 = num01 + num02
        window.alert(`A soma entre ${num01} e ${num02} é igual a ${soma01}!`)
    </script>
